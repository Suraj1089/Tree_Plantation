<!--use of base html is content inside it is same for all-->
{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- fontawesome cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" />

  <!-- animate cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <!-- slick cdn -->
  <!-- Add the slick-theme.css if you want default styling -->
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
  <!-- Add the slick-theme.css if you want default styling -->
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
  <!-- bootstrap cdn -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <!-- custom css -->
  <link rel="stylesheet" href="{% static './css/base.css ' %}">
  <link rel="stylesheet" href="{% static './css/utils.css ' %}">
  <link rel="stylesheet" href="{% static './css/style.css ' %}">
  <link rel="stylesheet" href="{% static './css/mediaquery.css ' %}">

  <title>ytubers | Hire youtubers</title>
</head>

<body>
  <!-- header start-->
 
  {% include 'includes/header.html' %}

  <!--navbar-->
  {% include 'includes/navbar.html' %}
  <!-- header end -->
 

{% block content %}
<div class="img_slider mx-0 col-md-12">
      <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-ride="carousel">
      
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"      aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10">
            <img class="d-block w-100 " width="300" height="630"  src="{% static './assets/images/tree1.jpg' %}" alt="First slide">
            <div class="carousel-caption d-none d-md-block">
              <h1 class="brand-banner__header">
                <div>GROW GREEN</div>
               </h1>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="10">
            <img class="d-block w-100" width="300" height="630" src="{% static './assets/images/tree2.jpg' %}" alt="Second slide">
            <div class="carousel-caption d-none d-md-block">
              <h1 class="brand-banner__header">
                <div>GROW GREEN</div>
               </h1>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="10">
            <img class="d-block w-100 "width="300" height="630" src="{% static './assets/images/tree3.jpg' %}" alt="Third slide">
            <div class="carousel-caption d-none d-md-block">
              <h1 class="brand-banner__header">
                <div>GROW GREEN</div>
               </h1>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="10">
            <img class="d-block w-100"width="300" height="630" src="{% static './assets/images/tree4.jpg' %}" alt="Third slide">
            <div class="carousel-caption d-none d-md-block">
              <h1 class="brand-banner__header">
                <div>GROW GREEN</div>
               </h1>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="10">
            <img class="d-block w-100" width="300" height="630" src="{% static './assets/images/tree3.jpg' %}" alt="Third slide">
            <div class="carousel-caption d-none d-md-block">
              <h1 class="brand-banner__header">
                <div>GROW GREEN</div>
               </h1>
            </div>
          </div>
        </div> 
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only"></span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only"></span>
          </a>
      
     </div> 

</div>
{% endblock content %}

  <!-- footer -->
  
  {% include 'includes/footer.html' %}
  
  <!-- footer ends -->

  <!-- scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script src="{% static './js/script.js' %}"></script>
  <!-- scripts -->

</body>

</html>
