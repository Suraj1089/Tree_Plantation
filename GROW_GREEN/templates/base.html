{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <title>GrowGreen</title>
  </head>
  <body>
    
    
    <!--Navigation bar-->
    {% include 'includes/navbar.html' %}
    
    <!--end of Navigation bar-->
    
    <div id="below-navbar" class="col-md-12"></div>
     
    <!-- Image slider   -->
     <div class="img_slider mx-0 col-md-12">
      <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-ride="carousel">
      
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"      aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10">
            <img class="d-block w-100 " width="300" height="630"  src="{% static './assets/images/tree1.jpg' %}" alt="First slide">
            <div class="carousel-caption d-none d-md-block">
              <h1 class="brand-banner__header">
                <div>GROW GREEN</div>
               </h1>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="10">
            <img class="d-block w-100" width="300" height="630" src="{% static './assets/images/tree2.jpg' %}" alt="Second slide">
            <div class="carousel-caption d-none d-md-block">
              <h1 class="brand-banner__header">
                <div>GROW GREEN</div>
               </h1>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="10">
            <img class="d-block w-100 "width="300" height="630" src="{% static './assets/images/tree3.jpg' %}" alt="Third slide">
            <div class="carousel-caption d-none d-md-block">
              <h1 class="brand-banner__header">
                <div>GROW GREEN</div>
               </h1>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="10">
            <img class="d-block w-100"width="300" height="630" src="{% static './assets/images/tree4.jpg' %}" alt="Third slide">
            <div class="carousel-caption d-none d-md-block">
              <h1 class="brand-banner__header">
                <div>GROW GREEN</div>
               </h1>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="10">
            <img class="d-block w-100" width="300" height="630" src="{% static './assets/images/tree3.jpg' %}" alt="Third slide">
            <div class="carousel-caption d-none d-md-block">
              <h1 class="brand-banner__header">
                <div>GROW GREEN</div>
               </h1>
            </div>
          </div>
        </div> 
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only"></span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only"></span>
          </a>
      
     </div> 
     
    <!--Footer-->
    {% include 'includes/footer.html' %}
    <!--End of Footer-->
    
  
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="script/script.js"></script>
  </body>
</html>
